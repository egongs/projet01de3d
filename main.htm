<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LoadRunner par Nikola Ivanov et Justin Perron</title>
    <link rel="stylesheet" type="text/css" href="" />
    <!-- Code JavaScript local -->
    <script src="./niveau.js"></script>
    <script src="./platform.js"></script>
    <script src="./echelle.js"></script>
    <script src="./or.js"></script>
    <script src="./bedBlock.js"></script>
    <script type="text/javascript">
        var objCanvas = null;
        var objC2D = null;
        var objCycleAnimation = null;
        var lecture = null;
        var objPlatform = null;
        var image = null;
        var imagePlatForm = null;
        var imageEchelle = null;
        var imageOR = null;
        var imageBedBlock = null;
        var blockSizeX = 38.57;
        var blockSizeY = 35;
        var tabObjets = [];

        var posX = 14;
        var posY = 14;

        function initAnimation() {
            objCanvas = document.getElementById('monCanvas');
            objCanvas.focus();
            objC2D = objCanvas.getContext('2d');
            initImagePlatForm();
            initImageEchelle();
            initImageOr();
            initBedBlock();
            initTabObjets();
            dessiner(); // Dessiner une première fois
            animer();  // animer
        }

        // Un cycle d'animation	
        function animer() {
            // Requête pour le prochain cycle
            objCycleAnimation = requestAnimationFrame(animer);

            // Le cycle d'animation
            effacerDessin();
            mettreAjourAnimation();
            dessiner();

        }

        // Arrêter l'animation
        function arreterAnimation() {
            if (objCycleAnimation != null)
                cancelAnimationFrame(objCycleAnimation);
            objCycleAnimation = null;
        }

        // Pour effacer le dessin
        function effacerDessin() {
            objC2D.clearRect(0, 0, objCanvas.width, objCanvas.height);
        }

        // Pour mettre à jour l'animation
        function mettreAjourAnimation() {

            // for (let i = 0; i < niveau[0].length; i++) {
            //     for (let j = 0; j < niveau[0][i].length; j++) {
            //         if (parseInt(posX) == tabObjets[i][j].posX && parseInt(posY) == tabObjets[i][j].posY) {
            //             let ligne = niveau[0][j]
            //             for (let k = 0; k < x.length; k++) {
            //                 if (ligne[k] == 'O') {
            //                     let ligneTemp = ligne;
            //                     ligne = ligne.substring(0, k) + 'Q' + ligneTemp.substring(k + 'Q'.length)
            //                 }
            //                 niveau[0][j] = ligne;
            //                 tabObjets[posY][parseInt(posX)] = '.';
            //             }
            //         }
            //     }
            // }
            initTabObjets();
            dessiner();

        }



        function mouvement(e) {
            // console.log(parseInt(posX) + " " + posY)
            // console.log(tabObjets[posY][parseInt(posX)]);
            let numCle = e.keyCode;
            if (numCle === 37 && posX > 0) { // Gauche
                posX -= 0.06;
            } else if (numCle === 39 && posX < 27) { // Droite
                posX += 0.06;
            }
        }

        // Pour dessiner
        function dessiner() {
            objC2D.save()
            objC2D.fillRect(0, 0, objCanvas.width, objCanvas.height);
            dessinerNiveau()
            objC2D.beginPath();
            objC2D.fillStyle = 'white';
            objC2D.fillRect(posX * blockSizeX, posY * blockSizeY, blockSizeX, blockSizeY);
            objC2D.closePath();
            objC2D.restore()
        }

        function dessinerNiveau() {
            for (var i = 0; i < niveau[0].length; i++) {
                for (var j = 0; j < niveau[0][i].length; j++) {
                    if (tabObjets[i][j] != null) {
                        // console.log(tabObjets[i][j])
                        objC2D.save();
                        objC2D.translate(j * blockSizeX, i * blockSizeY);
                        tabObjets[i][j].dessiner();
                        objC2D.restore();
                    }
                }
            }

        }
        function initImagePlatForm() {
            imagePlatForm = new Image();
            imagePlatForm.src = "Capture.PNG"
        }
        function initImageEchelle() {
            imageEchelle = new Image();
            imageEchelle.src = "LADDER_SPRITE.PNG"
        }
        function initImageOr() {
            imageOr = new Image();
            imageOr.src = "or.PNG"
        }
        function initBedBlock() {
            imageBedBlock = new Image();
            imageBedBlock.src = "bedBlock.PNG"
        }
        function initTabObjets() {
            for (var i = 0; i < niveau[0].length; i++) {
                tabObjets[i] = [];
                for (var j = 0; j < niveau[0][i].length; j++) {
                    switch (niveau[0][i].charAt(j)) {
                        case "#":
                            {
                                tabObjets[i][j] = new Platform(imagePlatForm, blockSizeX, blockSizeY);
                            }
                            break;
                        case "E":
                            {
                                tabObjets[i][j] = new Echelle(imageEchelle, blockSizeX, blockSizeY);
                            }
                            break;
                        case "O":
                            {
                                tabObjets[i][j] = new Or(imageOr, blockSizeX, blockSizeY, i, j);
                            }
                            break;
                        case "B":
                            {
                                tabObjets[i][j] = new BedBlock(imageBedBlock, blockSizeX, blockSizeY);
                            }
                            break;
                        case "G":
                            {
                                //create Winning echelle
                            }
                            break;

                    }
                }
            }
        }

    </script>
</head>

<body onload="initAnimation()" onkeydown="mouvement(event)">
    <canvas id="monCanvas" width="1080" height="640" tabIndex="1">
        Votre navigateur ne supporte pas la balise canvas
    </canvas>
</body>

</html>
